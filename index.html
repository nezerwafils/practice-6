<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="card">
      <div class="heading"><h1>share your space for good</h1></div>
      <div class="about">
        <p>
          Join a community of generous hosts. Offer your extra space for free to
          people in need of temporary housing.
        </p>
      </div>
      <div class="watch">
        <img
          style="background-color: aliceblue"
          width="15px"
          src="./icons/bx-play-circle.svg"
          alt="play"
        />
        watch the film
      </div>
      <div class="btns">
        <button class="btn-1">offer your space</button>
        <button class="btn-2">or donate to fund stays</button>
      </div>
    </section>

    <div class="btn-3">
      <button>
        pause
        <img
          width="30px"
          style="text-align: center; margin-top: auto"
          src="./icons/bx-pause.svg"
          alt="pause"
        />
      </button>
    </div>
  </body>
</html>
